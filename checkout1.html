<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Shipping Address</h3>
                        <form id="shipping-form">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state" required>
                                        <option value="">Choose...</option>
                                        <option value="AP">Andhra Pradesh</option>
                                        <option value="AR">Arunachal Pradesh</option>
                                        <option value="AS">Assam</option>
                                        <option value="BR">Bihar</option>
                                        <option value="CG">Chhattisgarh</option>
                                        <option value="GA">Goa</option>
                                        <option value="GJ">Gujarat</option>
                                        <option value="HR">Haryana</option>
                                        <option value="HP">Himachal Pradesh</option>
                                        <option value="JH">Jharkhand</option>
                                        <option value="KA">Karnataka</option>
                                        <option value="KL">Kerala</option>
                                        <option value="MP">Madhya Pradesh</option>
                                        <option value="MH">Maharashtra</option>
                                        <option value="MN">Manipur</option>
                                        <option value="ML">Meghalaya</option>
                                        <option value="MZ">Mizoram</option>
                                        <option value="NL">Nagaland</option>
                                        <option value="OR">Odisha</option>
                                        <option value="PB">Punjab</option>
                                        <option value="RJ">Rajasthan</option>
                                        <option value="SK">Sikkim</option>
                                        <option value="TN">Tamil Nadu</option>
                                        <option value="TG">Telangana</option>
                                        <option value="TR">Tripura</option>
                                        <option value="UP">Uttar Pradesh</option>
                                        <option value="UK">Uttarakhand</option>
                                        <option value="WB">West Bengal</option>
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="zip" class="form-label">ZIP</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Payment Information</h3>
                        <form id="payment-form">
                            <div class="mb-3">
                                <label class="form-label d-block">Payment Method</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="paymentMethod" id="cardPayment" checked>
                                    <label class="btn btn-outline-primary" for="cardPayment">
                                        <i class="fas fa-credit-card me-2"></i>Credit/Debit Card
                                    </label>
                                    <input type="radio" class="btn-check" name="paymentMethod" id="upiPayment">
                                    <label class="btn btn-outline-primary" for="upiPayment">
                                        <i class="fas fa-mobile-alt me-2"></i>UPI
                                    </label>
                                    <input type="radio" class="btn-check" name="paymentMethod" id="codPayment">
                                    <label class="btn btn-outline-primary" for="codPayment">
                                        <i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery
                                    </label>
                                </div>
                            </div>
                            <div id="cardPaymentDetails">
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiry" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" required>
                                    </div>
                                </div>
                            </div>
                            <div id="upiPaymentDetails" style="display:none;">
                                <div class="mb-3">
                                    <label for="upiId" class="form-label">UPI ID</label>
                                    <input type="text" class="form-control" id="upiId" placeholder="username@upi">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title h5 mb-4">Order Summary</h3>
                        <div class="order-items mb-4">
                            <!-- Order items will be populated here -->
                        </div>
                        <div class="summary-totals">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">₹0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping</span>
                                <span id="checkout-shipping">₹0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax</span>
                                <span id="checkout-tax">₹0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <strong>Total</strong>
                                <strong id="checkout-total">₹0.00</strong>
                            </div>
                            <button id="place-order-btn" class="btn btn-primary w-100">
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            populateOrderItems();
            updateOrderSummary();
        });

        function populateOrderItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItemsContainer = document.querySelector('.order-items');
            
            if (orderItemsContainer) {
                orderItemsContainer.innerHTML = '';
                
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'mb-2';
                    itemDiv.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span>${item.name} x ${item.quantity}</span>
                            <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `;
                    orderItemsContainer.appendChild(itemDiv);
                });
            }
        }

        function updateOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 50 : 0;
            const tax = subtotal * 0.18;
            const total = subtotal + shipping + tax;

            document.getElementById('checkout-subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('checkout-shipping').textContent = `₹${shipping.toFixed(2)}`;
            document.getElementById('checkout-tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('checkout-total').textContent = `₹${total.toFixed(2)}`;
        }
    </script>
    <script src="checkout.js"></script>

    <!-- Payment Method Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardPayment = document.getElementById('cardPayment');
            const upiPayment = document.getElementById('upiPayment');
            const codPayment = document.getElementById('codPayment');
            const cardDetails = document.getElementById('cardPaymentDetails');
            const upiDetails = document.getElementById('upiPaymentDetails');

            cardPayment.addEventListener('change', function() {
                cardDetails.style.display = 'block';
                upiDetails.style.display = 'none';
            });

            upiPayment.addEventListener('change', function() {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'block';
            });

            codPayment.addEventListener('change', function() {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'none';
            });
        });
    </script>
</body>
</html>
