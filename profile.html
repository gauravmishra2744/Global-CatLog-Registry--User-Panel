<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="animations.css">
    <link href="styles.css" rel="stylesheet">
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        footer {
            background-color: #00050a;
            color: white;
            padding: 20px 0;
        }
    
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-store"></i> E-Commerce
                </a>
            <div class="container">
                <a class="navbar-brand" href="index.html">E-Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <form class="d-flex mx-auto" onsubmit="return false;">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search orders and items..." 
                                   id="profileSearch" aria-label="Search">
                            <button class="btn btn-light" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="cart.html" id="cartButton"><i class="fas fa-shopping-cart"></i> <span class="badge bg-danger">4</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="notifications.html"><i class="fas fa-bell"></i> <span class="badge bg-danger">17</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown"><i class="fas fa-user"></i></a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="orders.html">Orders</a></li>
                    <li><a class="dropdown-item" href="wishlist.html">Wishlist</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</nav>
    </header>
        <main>
        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="profile-menu">
                    <a href="#" class="menu-item active" data-section="profile-info">Profile Info</a>
                    <a href="#" class="menu-item" data-section="orders">My Orders</a>
                    <a href="#" class="menu-item" data-section="wishlist">Wishlist</a>
                    <a href="#" class="menu-item" data-section="settings">Settings</a>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
            <div class="profile-content">
                <section id="profile-info" class="profile-section active">
                    <h2>Profile Information</h2>
                    <div class="profile-form">
                        <div class="text-center mb-4">
                            <div class="profile-avatar-wrapper">
                                <img src="images/avatar-placeholder.jpg" alt="Profile Picture" class="profile-avatar" id="profileAvatar">
                                <div class="avatar-overlay">
                                    <i class="fas fa-camera"></i>
                                    <span>Change Photo</span>
                                </div>
                                <input type="file" id="avatarInput" accept="image/*" class="d-none">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="address">Default Shipping Address</label>
                            <textarea id="address" name="address" rows="3"></textarea>
                        </div>
                        <button type="button" class="save-btn btn-ripple" onclick="saveProfileInfo()">
                <i class="fas fa-save me-2"></i>Save Changes
            </button>
                    </div>
                </section>
                <section id="orders" class="profile-section">
                    <h2>My Orders</h2>
                    <div class="orders-list">
                        <div class="order-filters">
                            <select id="orderTimeFilter">
                                <option value="all">All Orders</option>
                                <option value="last30">Last 30 days</option>
                                <option value="last6months">Last 6 months</option>
                                <option value="2023">2023</option>
                            </select>
                            <input type="text" id="orderSearch" placeholder="Search orders...">
                        </div>
                        <div id="ordersList" class="orders-container">
                            <!-- Orders will be loaded here dynamically -->
                        </div>
                    </div>
                </section>
                <section id="wishlist" class="profile-section">
                    <h2>My Wishlist</h2>
                    <div class="wishlist-container">
                        <div class="wishlist-filters">
                            <select id="wishlistSort">
                                <option value="date-added">Date Added</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                            </select>
                        </div>
                        <div id="wishlistItems" class="wishlist-items-grid">
                            <!-- Wishlist items will be loaded here dynamically -->
                        </div>
                    </div>
                </section>
                <section id="settings" class="profile-section">
                    <h2>Account Settings</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="notifications">Email Notifications</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="orderUpdates" checked>
                                <label for="orderUpdates">Order Updates</label>
                                
                                <input type="checkbox" id="promotions" checked>
                                <label for="promotions">Promotions and Deals</label>
                                
                                <input type="checkbox" id="newsletter">
                                <label for="newsletter">Newsletter</label>
                            </div>
                        </div>
                        <button type="button" class="save-btn" onclick="saveSettings()">Save Preferences</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="profile.js"></script>
    <script src="profile-animations.js"></script>
    <script src="profile-enhancements.js"></script>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mb-0">&copy; 2025 Cybernetic Alchemists. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('.profile-section').forEach(section => section.classList.remove('active'));
                document.querySelectorAll('.menu-item').forEach(link => link.classList.remove('active'));
                const target = e.target.getAttribute('data-section');
                document.getElementById(target).classList.add('active');
                e.target.classList.add('active');
            });
        });
    </script>
</body>
</html>
