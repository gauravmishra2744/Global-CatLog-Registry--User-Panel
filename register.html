<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">E-Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <form id="register-form" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="invalid-feedback">
                            Please enter your full name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-group">
                            <input type="password" id="password" class="form-control" required minlength="8">
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="invalid-feedback">
                            Password must be at least 8 characters long
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-input-group">
                            <input type="password" id="confirm-password" class="form-control" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                        <div class="invalid-feedback">
                            Passwords do not match
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                    <div class="mt-3 text-center">
                        <small class="text-muted">By creating an account, you agree to our Terms of Service and Privacy Policy</small>
                    </div>
                </form>
                <p class="auth-link">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </main>
    <script src="register.js"></script>
    <script src="register-validation.js"></script>
</body>
</html>
