<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> 
                            <span class="badge bg-danger cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="cart-container">
                    <!-- Empty cart message -->
                    <div id="empty-cart-message" class="text-center py-5 d-none">
                        <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                        <h3>Your cart is empty</h3>
                        <p class="text-muted">Start shopping to add items to your cart</p>
                        <a href="products.html" class="btn btn-primary">Continue Shopping</a>
                    </div>

                    <!-- Cart items container -->
                    <div id="cart-items" class="mb-4">
                        <!-- Cart items will be dynamically added here -->
                    </div>

                    <!-- Cart actions -->
                    <div id="cart-actions" class="mt-4 d-flex justify-content-between align-items-center d-none">
                        <a href="products.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                        </a>
                        <button class="btn btn-outline-danger" id="clear-cart">
                            <i class="fas fa-trash me-2"></i>Clear Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Order Summary -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title h5">Order Summary</h3>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span id="shipping">₹50.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax (18% GST)</span>
                            <span id="tax">₹0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong class="text-primary" id="total">₹0.00</strong>
                        </div>
                        <button id="checkout-btn" class="btn btn-primary w-100" disabled>
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared.js"></script>
    <script src="toast.js"></script>
    <script src="new-cart.js"></script>
    <script src="cart-manager.js"></script>
    <script src="cart.js"></script>
<!-- Enhanced UI Components -->
    <script src="enhanced-toast.js"></script>
    <script src="cart-preview.js"></script>
    <link rel="stylesheet" href="enhanced-toast.css">
    <link rel="stylesheet" href="cart-preview.css">
</body>
</html>
