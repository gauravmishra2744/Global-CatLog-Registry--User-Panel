<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="h3 mb-3">Order Placed Successfully!</h1>
                    <p class="text-muted mb-4">Thank you for your purchase. Your order has been placed successfully.</p>
                    
                    <div class="border rounded p-3 mb-4">
                        <h5>Order #<span id="orderId"></span></h5>
                        <p class="text-muted mb-0">We'll send you an email with your order details and tracking information.</p>
                    </div>

                    <div class="d-grid gap-3 col-md-6 mx-auto">
                        <a href="orders.html" class="btn btn-outline-primary">View Order</a>
                        <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Display order ID from URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            if (orderId) {
                document.getElementById('orderId').textContent = orderId;
            }
        });
    </script>
</body>
</html>
